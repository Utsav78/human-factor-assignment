<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="Author" content="Utsav Budathoki">
    <title>Welcome to the Simple Simon Game</title>
</head>
<body>
    <header>
        <h1>Welcome to the Simple Simon Game</h1>
        <p>Please fill in the details to start playing the game.</p>


    </header>
    <main>
        <section>

            <form method="GET" action="game.html">
                <label for="name">What is your name:</label>
                <input type="text" id="name" name="name" required>
    
                <label for="age">What is your age:</label>
                <input type="number" id="age" name="age" min="10" max="100" required>
    
                <label for="email">What is your email address:</label>
                <input type="email" id="email" name="email" required>
    
                <input type="submit" value="Begin">
            </form>
        </section>

    </main>



    
</body>
</html>
