<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="Author" content="Utsav Budathoki">
    <title>Simple Simon Game</title>
    <link rel="stylesheet" href="../checkpoint-4/styles/style.css">
</head>
<body>
    <header>
        <h1>Simple Simon Game</h1>
        <p id="status-message">Watch the pattern and repeat!</p>
        <button id="start-btn">Start Game</button>        

    </header>

    <main>
        <div class="game-board" id="game">
            <div class="button-container" id="game-buttons">
                <button id="btn1" class="game-btn"></button>
                <button id="btn2" class="game-btn"></button>
                <button id="btn3" class="game-btn"></button>
                <button id="btn4" class="game-btn"></button>
            </div>
        </div>
    </main>

    <div class="score-section" id = "score-details">
        <p id="score-message">Previous Score: 0</p>
        <p id="high-score"></p>
    </div>

    <script src="../checkpoint-4/scripts/script.js" defer></script>

    
</body>
</html>
